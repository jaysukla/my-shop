<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./admin.css">
</head>
<body>
<div id="main-add">
  <h1>Add new products</h1>
  <div id="add">

    <form id="adddata">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"  placeholder="Product name" required>
    
      <label for="image">Image URL:</label>
      <input type="url" id="image" name="image" placeholder="Image url" required>
    
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" placeholder="Product price" required>
    
      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Products description" required></textarea>
    
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="limited">limited</option>
        <option value="New">New</option>
        <option value="skin">skin</option>
        <option value="fashion">fashion</option>
        <option value="fregrence">fregrence</option>
      </select>
    
      <button type="submit">Submit</button>
    </form>


  </div>
</div>
<!-- Update form  -->


<div id="main-add">
  <h1>Update Product </h1>
  <div id="add">

    <form id="updata">
      <label for="name">Id:</label>
      <input type="text" id="upid" name="id"  placeholder="Product Id" >

      <label for="name">Name:</label>
      <input type="text" id="upname" name="name"  placeholder="Product name" >
    
      <label for="image">Image URL:</label>
      <input type="url" id="upimage" name="image" placeholder="Image url" >
    
      <label for="price">Price:</label>
      <input type="number" id="upprice" name="price" placeholder="Product price" >
    
      <label for="description">Description:</label>
      <textarea id="updescription" name="description" placeholder="Products description" ></textarea>
    
      <label for="category">Category:</label>
      <select id="upcategory" name="category" required>
        <option value="" disabled selected>Select a category</option>
        <option value="Limited">Limited</option>
        <option value="New">New</option>
        <option value="Skin">Skin</option>
        <option value="Fashion">Fashion</option>
        <option value="Fragrance">Fragrance</option>
      </select>
    
      <button type="submit">Submit</button>
    </form>


  </div>
</div>
